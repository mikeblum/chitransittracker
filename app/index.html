<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChiTransitTracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">

            <h3 class="text-muted">
                <img class="svg bus_logo" width="50px" src="images/cta_bus_logo.svg"></img>
                <img class="svg train_logo" width="50px" src="images/cta_train_logo.svg"></img>
                ChiTransitTracker
            </h3>

            <div class="col-md-12" id="search"></div>

            <div class="col-sm-12 col-md-offset-1 col-md-10" id="route"></div>

            <div class="col-sm-12 col-md-offset-1 col-md-10" id="arrivals"></div>

            <div class="spinner" id="routeSpinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            
            <div class="col-sm-12 col-md-offset-1 col-md-10 favorites"></div>

            <div class="col-sm-12 col-md-offset-1 col-md-10 nearby"></div>

            <div class="spinner" id="nearbySpinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            
            <div class="col-sm-12 col-md-offset-1 col-md-10 routeStatus"></div>
           
            <footer class="col-md-12">
                <a class="line" href="https://github.com/roguequery/chitransittracker"><img class="svg github" width="25px" src="images/github.svg"></img>
                Contribute on Github</a>
            </footer>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-47552042-1', 'chitransittracker.com');
          ga('send', 'pageview');

        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
